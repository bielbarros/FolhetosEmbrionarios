<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrabalhoNicole</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilo para o fundo em dispositivos desktop */
    .background-desktop {
      background: var(--bg-url-desktop) no-repeat center center fixed;
      background-size: cover;
    }

    /* Estilo para o fundo em dispositivos móveis */
    .background-mobile {
      background: var(--bg-url-mobile) no-repeat center center fixed;
      background-size: cover;
    }

    /* Estilo para o corpo */
    body {
      margin: 0;
      margin-bottom: 100px;
      height: 100vh;
      min-height: 100%; /* Adiciona uma altura mínima para garantir que o fundo se estenda */
    }

    /* Restante do seu estilo CSS */
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }
    li {
      flex: 1 1 100%;
      max-width: 100%;
      padding: 10px;
      text-align: center;
    }
    video {
      width: 500px; /* Defina o tamanho padrão para desktop */
      height: auto;
    }
    li:first-child {
      margin-top: 300px;
    }
    li:nth-child(2) {
      margin-top: 30px;
    }
    figcaption a {
      font-size: 20px;
    }

    /* Media query para dispositivos móveis */
    @media only screen and (max-width: 600px) {
      .background-desktop {
        display: none; /* Oculta o fundo em dispositivos móveis */
      }
      video {
        width: 300px; /* Define o tamanho total para dispositivos móveis */
      }
    }

    /* Media query para dispositivos desktop */
    @media only screen and (min-width: 601px) {
      .background-mobile {
        display: none; /* Oculta o fundo em dispositivos desktop */
      }
    }
  </style>
</head>
<body>
  <div class="background-desktop"></div> <!-- Fundo para dispositivos desktop -->
  <div class="background-mobile"></div> <!-- Fundo para dispositivos móveis -->
  <div id="container">
    <ul>
      <li>
        <video src="assets/VIDEO2.mp4" 
        controls
        poster="assets/capa2.jpeg"
        ></video>
        <figcaption>Processo da Fecundação Ilustrado <br>
          <a href="">Pinterest. Ciclo embrionário. <br> Disponível em: https://pin.it/1lBGHdSS6. Acesso em: 1 jun. 2024.</a>
        </figcaption>
      </li>
      <li>
        <video src="assets/VIDEO1.mp4" 
        controls
        poster="assets/capa1.jpeg"
        ></video>
        <figcaption>Desenvolvimento Embrionário de uma Salamandra <br>
          <a href="">Kurzgesagt – In a Nutshell. The Ultimate Fate of the Universe. <br> Disponível em: https://youtu.be/SEejivHRIbE?si=WpOH49ChL1FyTxMt. Acesso em: 1 jun. 2024.</a>
        </figcaption>
      </li>
    </ul>
  </div>
</body>
</html>
